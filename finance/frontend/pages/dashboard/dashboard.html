<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="@folder/dashboard.css" />
</head>

<body>

  <main>

    <div>
      <form>
        <div class="flex">
          <label for="ticker-input">Ticker</label>
          <input type="text" id="ticker-input" spellcheck="false" autocorrect="off" required value="USDC-USD">
          <label for="ticker-type">Type</label>
          <select id="type-select" required>
            <option value="solana">Crypto - Solana</option>
            <option value="stock" selected>Nasdaq</option>
          </select>
        </div>
        <div class="flex">
          <label for="range-input">Range</label>
          <select id="range-input" required>
            <option value="1d">1 day</option>
            <option value="1wk">1 week</option>
            <option value="1mo">1 month</option>
            <option value="3mo">3 months</option>
            <option value="6mo">6 months</option>
            <option value="ytd">Year to date</option>
            <option value="1y">1 year</option>
            <option value="2y">2 years</option>
            <option value="5y">5 years</option>
            <option value="10y">10 years</option>
            <option value="max">Max</option>
          </select>
          <label for="interval-input">Interval</label>
          <select id="interval-input" required>
            <option value="1m">1 minute</option>
            <option value="2m">2 minutes</option>
            <option value="5m" selected>5 minutes</option>
            <option value="15m">15 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="60m">1 hour</option>
            <option value="90m">1.5 hours</option>
            <option value="1h">1 hour</option>
            <option value="4h">4 hours</option>
            <option value="1d">1 day</option>
            <option value="5d">5 days</option>
            <option value="1wk">1 week</option>
            <option value="1mo">1 month</option>
            <option value="3mo">3 months</option>
          </select>
        </div>
        <div class="flex">
          <div class="multiselect">
            <div class="selectBox" id="indicator-box">
              <span>Select Indicators</span>
            </div>
            <div class="checkboxes" id="indicator-checks">
              <div class="box">
                <span>EMA 20</span>
                <input type="checkbox" value="ema20">
                <input id="color-input-ema20" type="color">
              </div>
              <div class="box">
                <span>EMA 50</span>
                <input type="checkbox" value="ema50">
                <input id="color-input-ema50" type="color">
              </div>
              <div class="box">
                <span>EMA 100</span>
                <input type="checkbox" value="ema100"></div>
                <input id="color-input-ema100" type="color">
              <div class="box">
                <span>EMA 200</span>
                <input type="checkbox" value="ema200"></div>
                <input id="color-input-ema200" type="color">
            </div>
          </div>
        
          <button id="submit-btn" type="button">Submit</button>
        </div>
      </form>

    </div>
    <div id="chart-container"></div>

  </main>

</body>

</html>
