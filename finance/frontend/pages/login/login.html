<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="@folder/login.css" />
</head>
<body>
    

    <main>
        <form action="javascript:void(0)" onsubmit="login()">
            <label for="name">Name</label>
            <input type="text" spellcheck="false" autocorrect="off" id="name" name="name" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </main>

    <script>
        function login() {
            event.preventDefault();
            fetch("http://localhost:31198/api/login?name=" + document.getElementById("name").value + "&password=" + document.getElementById("password").value, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                const sessionUUID = data.session;
                sessionStorage.setItem("session", sessionUUID);
                console.log("Logged in with session:", sessionUUID);

                localStorage.setItem("savedCreds", JSON.stringify({
                    name: document.getElementById("name").value,
                    password: document.getElementById("password").value
                }));

                if(sessionUUID) {
                    window.routeTo("/");
                }
            })
            .catch(error => console.error("Error:", error.message));
        }

    </script>

</body>
</html>
